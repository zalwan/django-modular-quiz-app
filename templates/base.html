<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Toast Styles */
      .toast-success {
        background-color: #28a745 !important;
        color: white;
      }
      .toast-error {
        background-color: #dc3545 !important;
        color: white;
      }
      .toast-warning {
        background-color: #ffc107 !important;
        color: #212529;
      }
      .toast-info {
        background-color: #0dcaf0 !important;
        color: #212529;
      }
    </style>
  </head>
  <body>
    {% if messages %}
    <div
      class="toast-container position-fixed top-0 end-0 p-3"
      style="z-index: 1100"
    >
      {% for message in messages %}
      <div
        class="toast align-items-center border-0 {% if 'success' in message.tags %}toast-success{% endif %} {% if 'error' in message.tags %}toast-error{% endif %} {% if 'warning' in message.tags %}toast-warning{% endif %} {% if 'info' in message.tags %}toast-info{% endif %}"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toastElList = [].slice.call(document.querySelectorAll(".toast"));
        toastElList.map((toastEl) => {
          const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
          toast.show();
        });
      });
    </script>
  </body>
</html>
